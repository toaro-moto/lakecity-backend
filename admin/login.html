<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login — Lake City</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-neutral-900 text-white font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-neutral-800 rounded-2xl border border-neutral-700">
    <h1 class="text-2xl font-bold mb-2 text-blue-400">Admin Studio — Lake City</h1>
    <p class="text-sm text-gray-400 mb-4">Sign in with your admin account.</p>
    <form id="loginForm" class="space-y-3">
      <input id="u" required placeholder="Username" class="w-full p-3 rounded bg-neutral-900 border border-neutral-700"/>
      <input id="p" type="password" required placeholder="Password" class="w-full p-3 rounded bg-neutral-900 border border-neutral-700"/>
      <button class="w-full bg-blue-600 p-3 rounded font-semibold">Sign in</button>
    </form>
    <div id="msg" class="text-sm mt-3 text-red-400"></div>
  </div>
<script>
const API = "http://localhost:8000";
document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  document.getElementById('msg').textContent = '';
  const u = document.getElementById('u').value;
  const p = document.getElementById('p').value;
  try{
    const res = await fetch(API + '/auth/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p}) });
    if(!res.ok){ document.getElementById('msg').textContent = 'Invalid credentials'; return; }
    const j = await res.json();
    localStorage.setItem('lc_token', j.token);
    location.href = 'dashboard.html';
  }catch(err){ document.getElementById('msg').textContent = 'Network error'; }
});
</script>
</body>
</html>
